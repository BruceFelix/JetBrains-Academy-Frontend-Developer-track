<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case converter project</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main>
        <div class="title">Case Converter</div>
        <textarea id="textarea" ></textarea>
        <div>
            <button onClick='upperCase()' id="upper-case">Upper Case</button>
            <button onClick='lowerCase()' id="lower-case">Lower Case</button>
            <button onClick='titleCase()' id="proper-case">Proper Case</button>
            <button id="sentence-case">Sentence Case</button>
            <button id="save-text-file">Save Text File </button>
        </div>
    </main>
<script src="main.js"></script>
</body>
</html>
